<!-- Portfolio Modals -->
{% for post in site.posts %}
<div class="portfolio-modal modal fade" id="portfolioModal-{{ post.modal-id }}" tabindex="-1" aria-labelledby="portfolioModal-{{ post.modal-id }}" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header border-0"><button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button></div>
      <div class="modal-body text-center pb-5">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <!-- Portfolio Modal - Title-->
              <h2 class="portfolio-modal-title text-secondary text-uppercase mb-0">{{ post.category }}</h2>
              <!-- Icon Divider-->
              <div class="divider-custom">
                <div class="divider-custom-line"></div>
                <div class="divider-custom-line"></div>
              </div>
              <!-- Portfolio Modal - Image-->
              <img src="img/portfolio/{{ post.img }}" class="img-fluid rounded mb-5" alt="{{ post.alt }}">

              <!-- Portfolio Modal - Text-->
              {% if post.description %}
                <p class="mb-4">{{ post.description }}</p>
              {% endif %}
              {% if post.description1 %}
                <p class="mb-4">{{ post.description1 }}</p>
              {% endif %}
              {% if post.description2 %}
                <p class="mb-4">{{ post.description2 }}</p>
              {% endif %}
              <button class="btn btn-primary" data-bs-dismiss="modal">
                <i class="fas fa-xmark fa-fw"></i>
                Close Window
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
